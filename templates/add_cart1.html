{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
    <style>
        :root {
            --neon-cyan: #0affff;
            --dark-cyan: #008b8b;
            --black: #000000;
            --dark-bg: #050505;
            --light-text: #ffffff;
            --grid-color: rgba(10, 255, 255, 0.1);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 5px 0 var(--neon-cyan); }
            50% { box-shadow: 0 0 20px 2px var(--neon-cyan); }
            100% { box-shadow: 0 0 5px 0 var(--neon-cyan); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--dark-bg);
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 30px 30px;
            position: relative;
            overflow: hidden;
            perspective: 1000px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.7);
            width: 380px;
            padding: 40px;
            border-radius: 15px;
            position: relative;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
            border: 1px solid var(--neon-cyan);
        }

        .login-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--neon-cyan);
            opacity: 0.3;
            animation: scanline 4s linear infinite;
            pointer-events: none;
        }

        .holographic-effect {
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(10, 255, 255, 0.1) 45%, 
                rgba(10, 255, 255, 0.3) 50%, 
                rgba(10, 255, 255, 0.1) 55%, 
                transparent 100%);
            border-radius: 15px;
            transform: translateZ(-10px);
            opacity: 0.5;
            pointer-events: none;
            background-size: 200% 200%;
            animation: gradient-shift 8s linear infinite;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 200%; }
        }

        .login-container h2 {
            color: var(--light-text);
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--neon-cyan);
            position: relative;
        }

        .login-container h2::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
            margin: 10px auto 0;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--neon-cyan);
            transition: width 0.4s ease;
        }

        .form-group:focus-within::before {
            width: 100%;
        }

        .form-group input {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.05);
            border: none;
            border-bottom: 1px solid rgba(10, 255, 255, 0.3);
            padding: 15px;
            color: var(--light-text);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .form-group input:focus {
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(10, 255, 255, 0.1);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group button {
            width: 100%;
            padding: 15px;
            background-color: transparent;
            color: var(--neon-cyan);
            border: 1px solid var(--neon-cyan);
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .form-group button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(10, 255, 255, 0.2), transparent);
            transition: left 0.7s ease;
        }

        .form-group button:hover {
            background-color: rgba(10, 255, 255, 0.1);
            animation: pulse 2s infinite;
        }

        .form-group button:hover::before {
            left: 100%;
        }

        .errorlist {
            color: #ff5555;
            list-style-type: none;
            padding: 0;
            margin-bottom: 15px;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="holographic-effect"></div>
        <h2>Give Your</h2>
        <form method="post" action="{% url 'add_cart1' spare_id=spare_id %}">
            {% csrf_token %}
            <input type="hidden" name="spare_id" value="{{ spare_id }}">
            
            <div class="form-group">
                <input type="text" name="fname" id="fname" placeholder="First Name" required>
            </div>
            
            <div class="form-group">
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            
            <div class="form-group">
                <button type="submit">Proceed</button>
            </div>
        </form>
    </div>
</body>
</html>
